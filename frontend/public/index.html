<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PII Sentinel - Document PII Detection and Masking" />
    <title>PII Sentinel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Suppress MetaMask and browser extension errors before React loads
      window.addEventListener('error', function(event) {
        if (event.error && (
          event.error.message && (
            event.error.message.includes('MetaMask') || 
            event.error.message.includes('Failed to connect')
          ) ||
          event.filename && (
            event.filename.includes('chrome-extension://') ||
            event.filename.includes('moz-extension://')
          )
        )) {
          event.preventDefault();
          console.log('Suppressed browser extension error');
          return false;
        }
      }, true);
      
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && (
          event.reason.message && (
            event.reason.message.includes('MetaMask') || 
            event.reason.message.includes('Failed to connect')
          ) ||
          event.reason.stack && (
            event.reason.stack.includes('chrome-extension://') ||
            event.reason.stack.includes('moz-extension://')
          )
        )) {
          event.preventDefault();
          console.log('Suppressed browser extension promise rejection');
          return false;
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script>
      // Load Google Identity Services with proper error handling
      (function() {
        const script = document.createElement('script');
        script.src = 'https://accounts.google.com/gsi/client';
        script.async = true;
        script.defer = true;
        script.onload = function() {
          console.log('Google Identity Services loaded successfully');
          window.googleServicesReady = true;
        };
        script.onerror = function() {
          console.error('Failed to load Google Identity Services from accounts.google.com');
          // Try alternative CDN
          const altScript = document.createElement('script');
          altScript.src = 'https://accounts.google.com/gsi/client';
          altScript.async = true;
          altScript.onload = function() {
            console.log('Google Identity Services loaded from alternative source');
            window.googleServicesReady = true;
          };
          altScript.onerror = function() {
            console.error('Failed to load Google Identity Services from all sources');
          };
          document.body.appendChild(altScript);
        };
        document.head.appendChild(script);
      })();
    </script>
  </body>
</html>
